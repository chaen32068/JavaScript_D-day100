<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1일차 - 버튼 클릭하면 텍스트 바꾸기</title>
</head>

<body>
    <button onclick="changeText()">클릭해봐!</button>
    <p id="text">안녕!</p>

    <script>
        function changeText() {
            document.getElementById("text").innerText = "반가워~!"
        }
    </script>
</body>

</html>
