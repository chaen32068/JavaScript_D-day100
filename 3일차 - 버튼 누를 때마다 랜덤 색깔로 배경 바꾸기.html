<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차 - 버튼 누를 때마다 랜덤 색깔로 배경 바꾸기</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            padding: 50px;
            transition: background 0.3s;
        }

        #color-name {
            font-size: 24px;
            margin-top: 30px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <h2>🎨 배경색 랜덤 바꾸기</h2>
    <button onclick="changeColor()">색 바꾸기!</button>
    <p id="color-name">현재 배경색: white</p>

    <script>
        const colors = ['pink', 'lightblue', 'lavender', 'mintcream', 'beige', 'coral', 'khaki'];

        function changeColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            const pickedColor = colors[randomIndex];

            document.body.style.backgroundColor = pickedColor;
            document.getElementById('color-name').innerText = `현재 배경색: ${pickedColor}`;
        }
    </script>

</body>

</html>
