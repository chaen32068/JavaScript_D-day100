<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차 - 이름 인사 조건인사하기</title>
</head>

<body>
    <h2>이름으로 인사 & 조건</h2>
    <button onclick="sayHello();">인사받기</button>
    <p id="text">버튼을 눌러보세요!</p>

    <script>
        function sayHello() {
            let name = prompt('이름이 뭐야?')
            let sayName = document.getElementById('text')

            if (!name) {
                sayName.innerText = '이름을 알려줘!'
            } else if (name === '제니') {
                sayName.innerText = '어서와! 기다리고 있었어 제니야!'
            } else {
                sayName.innerText = `${name}, 반가워!`
            }
        }
    </script>
</body>

</html>
