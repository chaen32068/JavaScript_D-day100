<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7일차 - 버튼을 누르면 이름마다 인사하기</title>
</head>

<body>
    <button onclick="sayHi('제니');">제니 인사</button>
    <button onclick="sayHi('로제');">로제 인사</button>
    <button onclick="sayHi('리사');">리사 인사</button>

    <p id="msg">누구한테 인사할까?</p>

    <script>
        function sayHi(name) {
            document.getElementById('msg').innerText = `${name}, 안녕!`
        }  
    </script>
</body>

</html>
